
{% extends 'base.html' %} 
{% load static %}
{% block content %}

  <!-- contact section -->
  <section class="contact_section  long_section ">
    <div class="container mx-auto">
      <div class="row mx-auto">
        <div class="col-md-6 mx-auto">
          <div class="form_container mx-auto">
            <div class="heading_container mx-auto">
              <h2 class="mx-auto">
                Edit {{ads.title}}
              </h2>
            </div>
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div>
                
                {{ adsform.as_p}}
              </div>
              
             
              
              <div class="btn_box col-md-6 mx-auto">
                <button type="submit" >
                  EDIT
                </button>
              </div>
              
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <!-- end contact section -->

  {% endblock %}
